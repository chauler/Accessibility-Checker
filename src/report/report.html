<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accessibility Checker Report</title>
    <link rel="stylesheet" href="${stylesPath}" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
  </head>

  <body>
    <div class="title-container">
      <h1>Accessibility Checker Report</h1>
    </div>

    <div class="tab"></div>

    <div id="container">
      <div class="chart-container">
        <canvas id="myChart" style="width: 100%; max-width: 800px"></canvas>
      </div>

      <div class="chart-container">
        <canvas id="myChart2" style="width: 100%; max-width: 800px"></canvas>
      </div>

      <div class="table-container">
        <h2>Guideline Codes</h2>
        <table id="data-table">
          <thead>
            <tr>
              <th>Code</th>
              <th>Message</th>
            </tr>
          </thead>
          <tbody>
            <!-- Table rows will be added dynamically by JavaScript -->
          </tbody>
        </table>
      </div>
    </div>

    <script src="${scriptsPath}" defer></script>
  </body>
</html>
