<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accessibility Checker Report</title>
    <link rel="stylesheet" href="${stylesPath}" />
    <script src="${scriptsPath}" type="module" defer></script>
  </head>

  <body style="display: flex; flex-direction: column">
    <div class="title-container">
      <h1>Accessibility Checker Report</h1>
    </div>

    <div class="tab"></div>

    <div id="container">
      <div class="chart-container pie" style="aspect-ratio: 1">
        <canvas id="myChart" style="width: 100%; display: inline-block"></canvas>
      </div>

      <div class="chart-container bar" style="aspect-ratio: 2">
        <canvas id="myChart2" style="width: 100%; display: inline-block"></canvas>
      </div>

      <div class="table-container">
        <h2>Guideline Codes</h2>
        <table id="data-table">
          <thead>
            <tr>
              <th>Code</th>
              <th>Message</th>
            </tr>
          </thead>
          <tbody>
            <!-- Table rows will be added dynamically by JavaScript -->
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
